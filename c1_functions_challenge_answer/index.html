  <main class="d-flex justify-content-center ">

        <!-- Select element for saluation -->
        <select name="inputSelect" class="form-select" id="inputSelect"></select>
        <label for="inputSelect">Salutation:</label>

      </div>

      <div class="form-floating">

        <!-- Text element for name -->
        <input type="text" class="form-control" id="inputName" placeholder="Name"/>
        <label for="inputName">Name</label>

      </div>

      <!-- Button element to proces submission -->
      <button class="mt-2 btn btn-success" onclick="ftnProcessName();">Submit</button>

    </form>
  </main>
  
  <!-- include the javascript statements from index.js -->

  <script>

    // retrieve the salutation values from arrow function ftnSaluation, store it as a const "arr"
    const arr = ftnSalutation(); 
    
    // stores inputSelect object as "selectList", for options to be added later
    const selectList = document.getElementById("inputSelect");

    // add the 1st option to const "selectList" and set it to selected by default
    selectList.options[0] = new Option("Please select", "");
    selectList.options[0].selected = true;

    // use a for loop to iterate through array "arr" to populate selectList
    for (let index = 0; index < arr.length; index++) {
      selectList.options[index + 1] = new Option(arr[index], arr[index]);
    }

    // the onclick event handler from the button within the form
    // executes ftnProcessName which in turn calls ftnGreeting
    // to return a string as the result to be displayed via an alert
    function ftnProcessName(){
      const selectedChoice = document.getElementById("inputSelect").value;
      const uName = document.getElementById("inputName").value;
      
      // invoke validateInputs here
      const validated = validateInputs(selectedChoice, uName);

      // discontinue and show alert if validateInputs returns false
      if(!validated)
        return alert("Please fill in the inputs correctly.");

      // call ftnGreeting, pass in the "selectedChoice" and "uName"
      const result = ftnGreeting(selectedChoice, uName);
      alert(result);
    }

    // 6. finally, ftnGreeting should only be called if validateInputs returns true

  </script>
